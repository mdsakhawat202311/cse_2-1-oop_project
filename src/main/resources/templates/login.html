<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BeanBuddies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 20px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: none;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 30px 20px;
        }

        .brand-logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .card-body {
            padding: 40px 30px;
        }

        /* Enhanced Form Styling */
        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px 15px 8px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: #87CEEB;
            box-shadow: 0 0 0 0.25rem rgba(135, 206, 235, 0.25);
            background-color: rgba(135, 206, 235, 0.1);
        }

        .form-floating .form-control:hover {
            background-color: #87CEEB !important;
            border-color: #87CEEB !important;
            color: #1c1d1f !important;
        }

        .form-floating .form-control:hover::placeholder {
            color: #1c1d1f !important;
            opacity: 0.7;
        }

        .form-floating label {
            color: #6c757d;
            font-weight: 500;
        }

        /* Button Enhancements */
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #87CEEB 0%, #87CEEB 100%) !important;
            color: #1c1d1f !important;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(135, 206, 235, 0.4);
        }

        /* Remember Me and Forgot Password */
        .form-check {
            margin: 20px 0;
        }

        .form-check-input:checked {
            background-color: #87CEEB;
            border-color: #87CEEB;
        }

        .forgot-password {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #87CEEB;
            text-decoration: underline;
        }

        /* Social Login Buttons */
        .social-login {
            margin: 30px 0;
        }

        .btn-social {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
        }

        .btn-google:hover {
            background-color: #87CEEB !important;
            color: #1c1d1f !important;
            transform: translateY(-2px);
        }

        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }

        .btn-facebook:hover {
            background-color: #87CEEB !important;
            color: #1c1d1f !important;
            transform: translateY(-2px);
        }

        /* Error and Success Messages */
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
            font-size: 14px;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.8);
            border-radius: 0 0 15px 15px;
        }

        .footer-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #87CEEB;
        }

        /* Loading Animation */
        .loading {
            display: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 576px) {
            .login-container {
                margin: 10px;
            }

            .card-body {
                padding: 30px 20px;
            }

            .brand-logo {
                font-size: 28px;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
        }
        .dark-mode .card {
            background: rgba(45, 47, 49, 0.95);
            color: #f7f9fa;
        }
        .dark-mode .card-header {
            background: linear-gradient(135deg, #1e2a38 0%, #34495e 100%);
        }
        .dark-mode .form-floating .form-control {
            background-color: #2d2f31;
            color: #f7f9fa;
            border-color: #3e4143;
        }
        .dark-mode .form-floating .form-control:focus {
            background-color: #3e4143;
            border-color: #87CEEB;
            box-shadow: 0 0 0 0.25rem rgba(135, 206, 235, 0.25);
        }
        .dark-mode .form-floating label {
            color: #d1d7dc;
        }
        .dark-mode .btn-login {
            background: linear-gradient(135deg, #87CEEB 0%, #667eea 100%);
            color: #1c1d1f;
        }
        .dark-mode .forgot-password {
            color: #d1d7dc;
        }
        .dark-mode .forgot-password:hover {
            color: #87CEEB;
        }
        .dark-mode .divider span {
            background: #2d2f31;
            color: #d1d7dc;
        }
        .dark-mode .divider::before {
            background: #3e4143;
        }
        .dark-mode .footer-links {
            background-color: rgba(30, 42, 56, 0.8);
        }
        .dark-mode .footer-links a {
            color: #d1d7dc;
        }
        .dark-mode .footer-links a:hover {
            color: #87CEEB;
        }
        .dark-mode a {
            color: #87CEEB;
        }

        /* Theme Switcher Styles */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <div class="brand-logo">
                    <i class="fas fa-graduation-cap me-2"></i>BeanBuddies
                </div>
                <p class="mb-0">Welcome back! Please sign in to your account</p>
            </div>

            <div class="card-body">
                <!-- Success/Error Messages -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${message}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${message}"></span>
                </div>

                <!-- Login Form -->
                <form action="/login" method="post" id="loginForm" onsubmit="return validateLogin()">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-login w-100 mt-4">
                        <span class="login-text">Sign In</span>
                        <div class="loading">
                            <div class="spinner-border spinner-border-sm text-white" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="ms-2">Signing in...</span>
                        </div>
                    </button>
                </form>

                <!-- Social Login -->
                <div class="social-login">
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <button class="btn btn-social btn-google" onclick="loginWithGoogle()">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </button>

                    <button class="btn btn-social btn-facebook" onclick="loginWithFacebook()">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </button>
                </div>

                <div class="text-center">
                    <p class="mb-0">Don't have an account?
                        <a href="/signup" style="color: #667eea; font-weight: 600; text-decoration: none;">Sign up here</a>
                    </p>
                </div>
            </div>

            <div class="footer-links">
                <a href="/">‚Üê Back to Home</a>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeSwitch = document.getElementById('checkbox');
        const body = document.body;

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeSwitch.checked = true;
            } else {
                body.classList.remove('dark-mode');
                themeSwitch.checked = false;
            }
        }

        themeSwitch.addEventListener('change', function() {
            if(this.checked) {
                localStorage.setItem('theme', 'dark');
                applyTheme('dark');
            } else {
                localStorage.setItem('theme', 'light');
                applyTheme('light');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        });

        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all required fields');
                return false;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            showLoading(true);
            return true;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoading(show) {
            const loginText = document.querySelector('.login-text');
            const loading = document.querySelector('.loading');

            if (show) {
                loginText.style.display = 'none';
                loading.style.display = 'inline-flex';
            } else {
                loginText.style.display = 'inline';
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const existingAlert = document.querySelector('.alert-danger');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>${message}`;

            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
        }

        function showForgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email && isValidEmail(email)) {
                alert('Password reset instructions have been sent to ' + email);
            } else if (email) {
                alert('Please enter a valid email address');
            }
        }

        function loginWithGoogle() {
            alert('Google login integration coming soon!');
        }

        function loginWithFacebook() {
            alert('Facebook login integration coming soon!');
        }

        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>
